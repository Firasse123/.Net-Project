name: .NET Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Check for compile errors
      run: dotnet build --no-restore --configuration Release EmployeesManagement/EmployeesManagement.csproj
    
    - name: Run code analysis
      run: dotnet build /p:EnforceCodeStyleInBuild=true --configuration Release EmployeesManagement/EmployeesManagement.csproj

    # Optional: Add test step if tests are added to the project
    # - name: Test
    #   run: dotnet test --no-build --verbosity normal
